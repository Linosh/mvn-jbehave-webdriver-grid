##Grid configuration

## Timeout during which WebDriverFactory
## will be trying to create instance of WebDriver
## (defined in seconds)
GRID_STARTUP_TIMEOUT=60

## Hub configuration

## Absolute path to unzipped hub.zip
HUB_HOME=/Volumes/HOME/home/dy/Temp/selenium-grid/hub
HUB_PORT=4444
HUB_ARGS="-newSessionWaitTimeout 25000"

## SSH HUB connection configuration

## If leave this section uncommented
## hub will be started on remote machine
## using below credentials
HUB_SSH_USER=dy
HUB_SSH_HOST=127.0.0.1
HUB_SSH_PORT=22

## Nodes configuration should keep list of nodes in following format "(node1 node2)"
## where node1 and node2 are folders under grid directory with node.properties inside
## those folders
NODES_TO_START=(chrome firefox)

